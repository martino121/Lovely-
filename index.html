<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auth Demo</title>
  <style>
    body {
      background: #0f172a;
      color: #e5e7eb;
      font-family: system-ui, sans-serif;
    }
    .box {
      max-width: 360px;
      margin: 80px auto;
      padding: 20px;
      background: #020617;
      border-radius: 8px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 6px;
      border: none;
    }
    input {
      background: #020617;
      border: 1px solid #334155;
      color: #e5e7eb;
    }
    button {
      background: #22c55e;
      font-weight: bold;
      cursor: pointer;
    }
    .msg {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="box">
  <h3>Register</h3>
  <input id="rEmail" placeholder="Email">
  <input id="rPass" type="password" placeholder="Password">
  <button onclick="register()">Register</button>

  <hr>

  <h3>Login</h3>
  <input id="lEmail" placeholder="Email">
  <input id="lPass" type="password" placeholder="Password">
  <button id="loginBtn" onclick="login()">Login</button>

  <p class="msg" id="msg"></p>
</div>

<script>
const API = "https://lovely-wvpf.onrender.com";

fetch(API).catch(() => {});

// explicit DOM references (IMPORTANT)
const msg = document.getElementById("msg");
const rEmail = document.getElementById("rEmail");
const rPass = document.getElementById("rPass");
const lEmail = document.getElementById("lEmail");
const lPass = document.getElementById("lPass");
const loginBtn = document.getElementById("loginBtn");

async function register() {
  msg.innerText = "Registering...";

  try {
    const res = await fetch(API + "/auth/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        email: rEmail.value.trim(),
        password: rPass.value
      })
    });

    let data = {};
    try {
      data = await res.json();
    } catch {
      data.msg = "No response from server";
    }

    if (!res.ok) {
      msg.innerText = data.msg || "Register failed";
      return;
    }

    msg.innerText = data.msg || "Registered successfully";

  } catch (e) {
    msg.innerText = "Server sleeping… try again in 30 sec";
  }
}

async function login() {
  msg.innerText = "Logging in...";
  loginBtn.disabled = true;

  try {
    const res = await fetch(API + "/auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      credentials: "include",
      body: JSON.stringify({
        email: lEmail.value.trim(),
        password: lPass.value
      })
    });

    let data = {};
    try {
      data = await res.json();
    } catch {
      data.msg = "No response from server";
    }

    if (!res.ok) {
      msg.innerText = data.msg || "Invalid login";
      return;
    }

    localStorage.setItem("accessToken", data.accessToken);
    msg.innerText = "Login successful ✔";

  } catch (e) {
    msg.innerText = "Server sleeping… try again in 30 sec";
  } finally {
    loginBtn.disabled = false;
  }
}
</script>

</body>
</html>
