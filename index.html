<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat App</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- ================= LOGIN ================= -->
<div id="login" class="room">
  <h2>ğŸ” Login with Gmail</h2>

  <input
    id="emailInput"
    type="email"
    placeholder="Enter your Gmail"
  />

  <button onclick="sendOTP()">Send OTP</button>

  <div id="otpBox" class="hidden">
    <input id="otpInput" placeholder="Enter OTP" />
    <button onclick="verifyOTP()">Verify OTP</button>
  </div>
</div>

<!-- ================= APP ================= -->
<div id="app" class="hidden">

  <!-- HOME -->
  <div id="home" class="room">
    <h2>ğŸ  Home</h2>
    <p>Logged in as <b id="userEmail"></b></p>
  </div>

  <!-- CHAT -->
  <div id="chat" class="room hidden">
    <h2>ğŸ’¬ Chat</h2>

    <div id="messages" class="messages"></div>

    <div class="chat-input">
      <input id="msgInput" placeholder="Type message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- NAV -->
  <div class="bottom-bar">
    <button onclick="goRoom('home')">Home</button>
    <button onclick="goRoom('chat')">Chat</button>
  </div>

</div>

<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script src="app.js"></script>
</body>
</html>
